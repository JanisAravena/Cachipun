<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Cachipún contra la máquina</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center">
    <div class="container">
        <h1 class="display-4">Juego del Cachipún</h1>
        <label for="veces" class="form-label mt-3">¿Cuántas veces quieres jugar contra la máquina?</label>
        <input type="number" id="veces" min="1" value="1" class="form-control mx-auto w-25">
        <button onclick="jugarCachipun()" class="btn btn-info mt-3">INICIAR</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Footer and scripts -->
    <script src="https://kit.fontawesome.com/da5be8e1a4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="././assets/js/script.js"></script>
</body>
</html>
